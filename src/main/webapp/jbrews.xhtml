<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>Web Application JBrews</title>
        <style>
            .main-bg {
                background-color: #5B616A;
                min-height: 90vh;
            }

            .card {
                max-width: 1300px;
                margin: 1rem auto;
                padding: 2rem;
                background-color: #CED3DC;
                border-radius: 20px;
                box-shadow: 0 4px 12px rgba(0, 0, 0, 50);
            }

            .bullets {
                list-style-type: disc;
                padding-left: 1.5rem;
            }

        </style>
    </h:head>

    <h:body styleClass="main-bg">
        <h:form>
        <div class="flex flex-col min-h-screen">
            <!-- Header -->
            <p:toolbar styleClass="header-border justify-content-between px-5 py-3">
                <f:facet name="left">
                    <div class="flex align-items-center gap-3">
                        <svg width="20" height="20" viewBox="0 0 48 48" fill="currentColor">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"/>
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"/>
                        </svg>
                        <h:outputText value="JBrews Web App" style="color: #000000; font-weight: bold; font-size: 1.5rem"/>
                    </div>
                </f:facet>

                <f:facet name="right">
                    <p:linkButton outcome="login" value="Login"
                                  style="margin-right:20px; font-weight: bold; color: white; background-color: #275DAD; border-radius: 10px;">
                    </p:linkButton>

                    <p:commandButton value="Logout"
                                     action="#{authenticationBean.logout}"
                                     style="font-weight: bold; color: white; background-color: #275DAD; border-radius: 10px;"/>
                </f:facet>
            </p:toolbar>

            <!-- Contenido Principal -->
            <div class="card">
                <p:panel>
                    <p:graphicImage title="" url="images/jbrew_logo.png" style="width:600px; height:auto; margin-left:280px"/>
                    <h3 style="font-size: 24px">Bienvenido a JBrews, la aplicación permite la gestión de:</h3>
                    <ul class="bullets">
                        <li><h5 style="font-size: 18px;">Pedidos de cafetería</h5></li>
                        <li><h5 style="font-size: 18px;">Reportes de venta</h5></li>
                        <li><h5 style="font-size: 18px;">Gestión de productos</h5></li>
                    </ul>
                </p:panel>
            </div>

        </div>
        </h:form>
    </h:body>
</f:view>
</html>
