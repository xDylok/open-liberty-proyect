<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>Recuperar Contraseña</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                font-family: "Roboto Light", sans-serif;
                background-color: #5B616A;
            }
            .main-bg {
                background-color: #5B616A;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card {
                background-color: #ECEFF4;
                padding: 3rem;
                border-radius: 16px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 5);
                width: 100%;
                max-width: 400px;
            }
            .header {
                font-size: 22px;
                font-weight: bold;
                text-align: center;
                margin-bottom: 2rem;
                color: #2E3440;
            }
            .form-label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
                color: #3B4252;
            }
            .p-inputtext {
                width: 100%;
                padding: 0.75rem;
                font-size: 14px;
            }
            .p-button {
                width: 100%;
                margin-top: 1rem;
                background-color: #000000;
                border: none;
                font-weight: bold;
            }
        </style>
    </h:head>

    <h:body styleClass="main-bg">
        <h:form styleClass="card">
            <div class="header">Recuperar Contraseña</div>
            <p:messages />

            <p:outputLabel for="username" value="Usuario o Email:" styleClass="form-label"/>
            <p:inputText id="username" value="#{authenticationBean.username}" required="true"/>

            <p:commandButton value="Enviar enlace de recuperación"
                             action="#{authenticationBean.recuperarContrasena}"
                             update="@form" styleClass="p-button"/>
        </h:form>
    </h:body>
</f:view>
</html>
