<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>Login JBrews</title>
        <style>
            body, html{
                margin: 0;
                padding: 0;
                font-family: "Roboto Light", sans-serif;
                background-color: #5B616A;
            }
            .main-bg {
                background-color: #5B616A;
                min-height: 90vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card {
                background-color: #ECEFF4;
                padding: 3rem;
                border-radius: 16px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 5);
                width: 100%;
                max-width: 400px;
            }
            .login-header {
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                margin-bottom: 2rem;
                color: #2E3440;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
                color: #3B4252;
            }
            .p-inputtext {
                width: 100%;
                padding: 0.75rem;
                font-size: 14px;
            }

            .p-button {
                width: 100%;
                font-weight: bold;
                padding: 0.75rem;
                background-color: #000000;
                border: none;
            }

            .p-button:hover {
                background-color: #000000;
                border-radius: 0px;
            }

        </style>
    </h:head>

    <h:body styleClass="main-bg">
        <h:form styleClass="card">
            <div class="login-header">Inicio de Sesion</div>
            <p:messages />

            <div class="form-group">
                <p:outputLabel for="username1" value="Usuario:" styleClass="form-label" />
                <p:inputText id="username1" value="#{authenticationBean.username}" required="true" />
            </div>

            <div class="form-group">
                <p:outputLabel for="password1" value="ContraseÃ±a:" styleClass="form-label" />
                <p:password id="password1" value="#{authenticationBean.password}" required="true" />
            </div>

            <p:commandButton value="Ingresar" action="#{authenticationBean.login}"
                             update="@form" styleClass="p-button" />


        </h:form>
    </h:body>
</f:view>
</html>
